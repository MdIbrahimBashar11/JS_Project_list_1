<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form id="todo-form">
        <input type="text" placeholder="Enter a task..." id="todo-input">
        <button type="submit">Add Task</button>
      </form>
      <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
