<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="timer-container">
      <div class="timer">
        <div class="timer-label">Countdown:</div>
        <div class="timer-value" id="countdown"></div>
      </div>
      <button class="start-button" onclick="startCountdown()">Start</button>
      <button class="stop-button" onclick="stopCountdown()">Stop</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
